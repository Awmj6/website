<!DOCTYPE html>
<html>
<head>
    <title>网站首页</title>
    <style>
        /* 设置导航栏样式 */
        .navbar {
            background-color: #333; /* 导航栏背景色 */
            color: #fff; /* 导航栏文字颜色 */
            padding: 10px 20px; /* 导航栏内边距 */
            display: flex; /* 使用 Flex 布局 */
            justify-content: space-between; /* 元素之间平均分布 */
        }
        
        /* 设置导航栏链接样式 */
        .navbar a {
            color: #fff; /* 导航栏链接文字颜色 */
            text-decoration: none; /* 去除下划线 */
            margin-right: 10px; /* 链接之间的右边距 */
        }

        /* 设置日记链接样式 */
        .diary-link {
            margin-right: 0; /* 取消右边距 */
        }
    </style>
</head>
<body>

<div class="navbar">
    <!-- 导航栏链接 -->
    <a href="#">链接1</a>
    <a href="#">链接2</a>
    <a href="#">链接3</a>
    <!-- 日记链接 -->
    <a href="#" class="diary-link">日日日记</a>
</div>

<!-- 其他页面内容 -->
<div>
    <h1>欢迎访问我的网站！</h1>
    <!-- 此处添加其他页面内容 -->
</div>

</body>
</html>
